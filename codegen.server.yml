overwrite: true
schema: "${URL}"
generates:
  packages/server/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      noSchemaStitching: true
      mappers:
        Entity: ../types/db-types#EntityDbObject
      scalars:
        DateTime: Date
      contextType: ../types/resolver-context#ResolverContext
  ./graphql.schema.json:
    plugins:
      - "introspection"
