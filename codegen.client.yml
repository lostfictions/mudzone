overwrite: true
schema: "${URL}"
generates:
  packages/client/src/generated/models.tsx:
    documents: "packages/client/queries/**/*.graphql"
    plugins:
      - add: "/* eslint-disable */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      noGraphQLTag: true
      withHOC: false
      # withComponent: false
      withHooks: true
